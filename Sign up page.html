<!doctype html>
<html lang="en">
  <head>

      <link rel="stylesheet" href="Login_SignUp.css">


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>sign up</title>
  </head>

  <body>


        <section class="Form">
            <div class="container">
                <div class="row">
                     <div class="col-lg-5">
                         <img src="images/yagn.svg" class="responsive" >
                     </div>
                    <div class="col-lg-7">
                        <form >
                              <div class="login_font">
                                  <p>sign up</p>
                              </div>

                              <div class="mb-3">
                                <input type="firstName"placeholder="First Name" class="input_field" id="firstName" >
                              </div>

                                <div class="mb-3">
                                <input type="lastName"placeholder="Last Name" class="input_field" id="lastName" >
                                 </div>

                              <div class="mb-3">
                                <input type="email"placeholder="Email" class="input_field" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div>

                              <div class="mb-3">
                                <input type="password" placeholder="Password" class="input_field" id="exampleInputPassword1">
                              </div>



                              <button type="submit" class="button">Sign up</button>
                              <div class="mb-3 form-check">
                                  <p>Do you have an account?  <a class="a"  href="#">Login</a></p>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
